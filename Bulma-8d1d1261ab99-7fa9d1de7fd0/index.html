<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Academy Dagdoelen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="has-background-warning p-5">
        <h1 class="title has-text-centered">Bit Academy Dagdoelen</h1>
    </div>
    <div class="section">
        <div class="container-fluid">
            <div class="p-5" style="border-radius: 15px; border: 2px solid rgb(255, 174, 0)">
                <h2 class="title is-4 has-text-centered">Doelen voor vandaag</h2>
                <div class="columns is-multiline">
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 09:00 Bulma leren en afronden</label>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 10:30 Nieuwe termen leren</label>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 10:45 Feedback verwerken en toepassen</label>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 12:00 Lijsten maken</label>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 13:15 Gebruik maken van het toilet</label>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 14:00 Middageten</label>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 15:45 Koken</label>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 16:30 Eten</label>
                        </div>
                    </div>
                    <div class="column is-one-third">
                        <div class="box has-text-centered">
                            <label class="checkbox">
                                <input type="checkbox"> 17:00 Naar huis</label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="box" style="padding: 30px; border-radius: 15px; border: 2px solid rgb(255, 174, 0);">
                <form>
                    <div class="field">
                        <label class="label">Naam leerling:</label>
                        <div>
                            <input class="input" type="text" placeholder="Vul in:" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Dagdoel:</label>
                        <div>
                            <input class="input" type="text" placeholder="Vul in:" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Benodigde tijd:</label>
                        <div>
                            <input class="input" type="text" placeholder="Vul in:" required>
                        </div>
                    </div>
                    <div class="field">
                        <div>
                            <button class="button is-link">Versturen</button>
                        </div>
                    </div>
                </form>        
            </div>
            <br>
            <div class="" style="position: relative; padding: 30px; border-radius: 15px; border: 2px solid rgb(255, 174, 0)">
                <h2 class="title is-4 has-text-centered">Goedkeuren of Afkeuren</h2>
                <h2 class="title is-3 has-text-centered">&#128512; - &#129319;</h2>
                <div class="columns">
                    <div class="column">
                        <div>
                            <p>Student: Emin</p>
                            <p>Doel: Mond houden</p>
                            <p>Tijd: 09:00 - 13:00</p>
                            <div class="buttons">
                                <button class="button is-fluid is-primary">Goed</button>
                                <button class="button is-fluid is-danger">Fout</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="column">
                        <div>
                            <p>Student: Yassin</p>
                            <p>Doel: Panterprint kopen</p>
                            <p>Tijd: 13:30 - 15:00</p>
                            <div class="buttons">
                                <button class="button is-fluid is-primary">Goed</button>
                                <button class="button is-fluid is-danger">Fout</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="column"></div>
                        <div>
                            <p>Student: Efehan</p>
                            <p>Doel: Haxball</p>
                            <p>Tijd: 02:00 - 20:00</p>
                            <div class="buttons">
                                <button class="button is-fluid is-primary">Goed</button>
                                <button class="button is-fluid is-danger">Fout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <footer>
        <div class="has-background-warning has-text-dark p-4">
            <p class="has-text-centered">&copy; 2024 Bit Academy</p>
        </div>
    </footer>
</body>
</html>
